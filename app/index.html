<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>web beep</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="jumbotron" role="banner">
        <h1 class="display-3">Beep!</h1>
        <p class="lead">This website executes <code>beep</code> songs in your browser.</p>
          <p>You can find some songs <a href="https://github.com/ShaneMcC/beeps">here</a> and <a href="https://github.com/NaWer/beep">here</a>.</p>
      </div>

      <div role="main">
        <div id = "alert_placeholder"></div>

        <div class="row marketing">
          <div class="form-group col-sm-12">
            <label for="songEntry">Song data</label>
            <textarea class="form-control" id="songEntry" rows="20"></textarea>
          </div>
          <div class="form-group col-sm-12">
            <button type="button" id="execBtn" class="btn btn-block btn-primary">Play song</button>
          </div>
        </div>
      </div>

      <div class="footer" role="contentinfo">
        <p>Made with â™¥ by <a href="https://falkirks.com">falkirks</a>. Code is on <a href="https://github.com/falkirks/web-beep">Github</a>.</p>
      </div>
    </div>

    <!-- build:js scripts/tone.js -->
    <script type="text/javascript" src="/node_modules/tone/build/Tone.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/js-base64/base64.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
